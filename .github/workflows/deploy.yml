name: CI/CD for LEMP Containers

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/lemp-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/lemp-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/lemp-backend:latest
          cache-to: type=inline

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/lemp-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/lemp-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/lemp-frontend:latest
          cache-to: type=inline

  test-backend:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests mysql-connector-python

      - name: Create Docker network
        run: docker network create lemp-test-net

      - name: Start MySQL container
        run: |
          docker run -d --name lemp-mysql \
            --network lemp-test-net \
            -e MYSQL_ROOT_PASSWORD=changeme \
            -e MYSQL_DATABASE=appdb \
            -e MYSQL_USER=appuser \
            -e MYSQL_PASSWORD=changeme \
            mysql:8.0

      - name: Wait for MySQL to be healthy
        run: |
          for i in {1..20}; do
            if docker exec lemp-mysql mysqladmin ping -pchangeme --silent; then
              echo "MySQL is up"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 3
          done

      - name: Start Backend container
        run: |
          docker run -d --name lemp-backend \
            --network lemp-test-net \
            -e DB_HOST=lemp-mysql \
            -e DB_USER=appuser \
            -e DB_PASSWORD=changeme \
            -e DB_NAME=appdb \
            -p 8000:8000 \
            ${{ secrets.DOCKERHUB_USERNAME }}/lemp-backend:latest

      - name: Wait for Backend to start
        run: sleep 10

      - name: Run backend tests
        run: python backend/test_backend.py

      - name: Cleanup containers and network
        run: |
          docker stop lemp-backend lemp-mysql
          docker rm lemp-backend lemp-mysql
          docker network rm lemp-test-net

  copy-init-sql:
    runs-on: ubuntu-latest
    needs: test-backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure target directory exists on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            sudo mkdir -p /opt/lemp/db/init/

      - name: Set permissions for /opt/lemp/db/init/
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            sudo chown -R $(whoami) /opt/lemp/db/init/
            sudo chmod -R u+w /opt/lemp/db/init/

      - name: Copy init.sql to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: db/init/init.sql
          target: /opt/lemp/db/init/
          strip_components: 2

      - name: Copy docker-compose.prod.yml to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: docker-compose.prod.yml
          target: /tmp/

      - name: Move docker-compose.prod.yml to /opt/lemp/ on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            sudo cp /tmp/docker-compose.prod.yml /opt/lemp/docker-compose.yml

  deploy:
    runs-on: ubuntu-latest
    needs: copy-init-sql
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /opt/lemp
            if [ ! -d "/var/lib/docker/volumes/lemp_db_data" ]; then
              docker-compose down -v
            else
              docker-compose down
            fi
            docker-compose pull
            docker-compose up -d
            docker-compose ps
